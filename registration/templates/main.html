{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menards Team Member Registration</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <!-- Motto -->
        <div style="margin-bottom: 15px; font-size: 18px; font-weight: 500; color: #003087;">
            <p>Building Together, Growing Stronger.</p>
        </div>

        <img src="{% static 'images/menards_logo.png' %}" alt="Menards Logo" class="logo">

        <p>Please click the button below to start your registration process.</p>
        <div class="buttons">
            <button id="registerButton" data-url="{% url 'register' %}">Register</button>
            <button id="exitButton">Exit</button>
        </div>
        <!-- Footer -->
        <footer style="margin-top: 40px; font-size: 14px; color: #555;">
            <hr style="margin-bottom: 10px;">

            <p>For assistance, contact <a href="mailto:support@menards.com">support@menards.com</a></p>
        </footer>
    </div>
</body>
</html>
